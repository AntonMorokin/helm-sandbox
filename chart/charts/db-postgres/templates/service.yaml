apiVersion: v1
kind: Service
metadata:
  name: svc-{{ .Chart.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/component: database
{{ include "app.labels" . | indent 4 }}
spec:
  type: ClusterIP
  clusterIP: none
  selector:
    {{ include "chart.selector" . }}
  ports:
    - name: tcp
      port: 5432
      targetPort: tcp